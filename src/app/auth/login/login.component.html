<div class="body-bg">
  <div class="container">
    <div class="row">
      <div class="col-11 col-md-8 m-auto">
        <div class="form-bg mt-5  ">
          <div class="pt-5 pb-5">
            <a href="">
              <img src="/assets/images/logo.png">
            </a>
          </div>
          <form [formGroup]="loginForm">
            <div class="form-heading mb-4">
              <h3>Please login to your account</h3>
            </div>
            <div class="custom-form">
              <div class="form-group">
                <input type="email" name="" class="form-control" placeholder="email address">
              </div>
              <div class="form-group">
                <input type="password" name="" class="form-control" placeholder="password">
              </div>
              <div class="button">
                <a class="btn signin-btn">SIGN IN</a>
              </div>
              <div class="forgot-pass pt-4 pb-4 ">
                <a routerLink="/forgot-password">Forgot password ?</a>
              </div>
              <div class="button pb-5">
                <a routerLink="/signup" class="btn btn-signup">SIGN UP</a>
              </div>
            </div>
          </form>
        </div>  
      </div>
    </div>
  </div>
