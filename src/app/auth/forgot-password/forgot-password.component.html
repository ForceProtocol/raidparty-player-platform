<div class="body-bg">
  <div class="container">
    <div class="row">
      <div class="col-11 col-md-8 m-auto">
        <div class="form-bg mt-5  ">
          <div class="pt-5 pb-5">
            <a href="">
              <img src="/assets/images/logo.png">
            </a>
          </div>
          <form [formGroup]="forgotPasswordForm" *ngIf="isForgetPassword; else change">
            <div class=" form-heading mb-4 ">
              <h3> Forgot Password </h3>
              <p>Dont worry! Resetting your password is easy. Just tell us the email address you registered with.</p>
            </div>
            <div class="custom-form ">
              <div class="form-group ">
                <input type="email " name=" " class="form-control " placeholder="email address" formControlName="email">
              </div>
              <div class="button ">
                <a (click)=resetPassword() class="btn signin-btn ">Send Password Reset Link</a>
              </div>
              <div class="button pb-5 pt-4 ">
                <a href="javascript:history.back() " class="btn btn-signup "> Back </a>
              </div>
            </div>
          </form>
          <ng-template #change>
            <form [formGroup]="changePasswordForm">
              <div class=" form-heading mb-4 ">
                <h3> Reset your Password </h3>
              </div>
              <div class="custom-form">
                <div class="form-group ">
                  <input type="password" name="" class="form-control" placeholder="New Password" formControlName="password">
                </div>
                <div class="form-group ">
                  <input type="text" name="" class="form-control" placeholder="PIN" formControlName="pin">
                </div>
                <div class="button ">
                  <a (click)=changePassword() class="btn signin-btn ">Update Password</a>
                </div>
                <div class="button pb-5 pt-4 ">
                  <a routerLink="/login" class="btn btn-signup "> Back </a>
                </div>
              </div>
            </form>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
